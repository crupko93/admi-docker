####################
### admin.local ###
####################
server {
	server_name	www.admin.local;
	listen		80;
	return		301 http://admin.local$request_uri;
}

server {
	server_name *.admin.local admin.local;

	listen 80;

	root /code/admin-app/public;

	index index.php index.html index.htm;

	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header Host $http_host;
	proxy_redirect off;
	proxy_next_upstream error;

	client_max_body_size 5M;

	location / {
		index index.php;
		try_files $uri $uri/ /index.php?$args;
	}

	# prevent serving dotfiles (.htaccess, .svn, .git, etc.)
	location ~ /\. {
		deny all;
		access_log off;
		log_not_found off;
	}

	location = /index.php {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass admin_app:9000;
		fastcgi_index index.php;
		include fastcgi_params;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		fastcgi_param PATH_INFO $fastcgi_path_info;
	}

	# prevent exposure of other .php files
	location ~ \.php$ {
		return 404;
	}
}
